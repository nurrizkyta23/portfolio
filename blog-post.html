        /* Medium-like blog post styles */
        body {
            padding-top: 80px; /* Add padding to account for fixed navbar */
        }
        
        .blog-post-container {
            max-width: 100%; /* Changed from 800px to 100% for full width */
            margin: 0 auto;
            padding: 2rem 5%; /* Changed from fixed padding to percentage-based */
        }
        
        .blog-post-header {
            margin-bottom: 2.5rem;
            text-align: center;
        }
        
        .blog-post-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.3;
        }
        
        .blog-post-meta {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            color: #6c757d;
        }
        
        .blog-post-meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .blog-post-author-img {
            width: 50px;

            border-radius: 50%;
            object-fit: cover;
        }
        
        .blog-post-author-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .blog-post-author-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
            text-align: left; /* Added to align text to the left */
        }
        
        .blog-post-meta {
            display: flex;
            justify-content: flex-start; /* Changed from center to flex-start */
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            color: #6c757d;
        }
        
        .blog-post-category {
            display: inline-block;
            padding: 0.35rem 0.75rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            background-color: rgba(var(--bs-primary-rgb), 0.1);
            color: white;
        }
        
        .blog-post-content {
            font-family: 'Merriweather', serif;
            font-size: 1.15rem;
            line-height: 1.8;
            color: #212529;
        }
        
        .blog-post-content p {
            margin-bottom: 1.75rem;
        }
        
        .blog-post-content h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 2.5rem;
            margin-bottom: 1.25rem;
        }
        
        .blog-post-content ul, .blog-post-content ol {
            margin-bottom: 1.75rem;
            padding-left: 1.5rem;
        }
        
        .blog-post-content li {
            margin-bottom: 0.75rem;
        }
        
        .blog-post-content em {
            font-style: italic;
            color: #495057;
        }
        
        .blog-post-content blockquote {
            border-left: 4px solid var(--bs-primary);
            padding: 1rem 1.5rem;
            margin: 1.5rem 0;
            background-color: rgba(var(--bs-primary-rgb), 0.05);
            font-style: italic;
            color: #ffffff; /* Changed to white */
            font-weight: 500;
            border-radius: 0 4px 4px 0;
        }
        
        .blog-post-content ul li, 
        .blog-post-content ol li {
            margin-bottom: 0.75rem;
            color: #ffffff; /* Changed to white */
            position: relative;
            padding-left: 0.5rem;
        }
        
        .blog-post-content ul li::before {
            content: "â€¢";
            color: var(--bs-primary);
            font-weight: bold;
            display: inline-block;
            margin-right: 0.5rem;
        }
        
        .blog-post-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(0,0,0,0.1);
        }
        
        .blog-post-nav-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: var(--bs-primary);
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 0.75rem 1.25rem;
            border-radius: 4px;
        }
        
        .blog-post-nav-link:hover {
            background-color: rgba(var(--bs-primary-rgb), 0.1);
        }
        
        .blog-post-nav-link.disabled {
            opacity: 0.5;
            pointer-events: none;
        }
        
        .blog-related-posts {
            margin-top: 5rem;
            padding-top: 3rem;
            border-top: 1px solid rgba(0,0,0,0.1);
        }
        
        .blog-related-posts-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .blog-related-post-card {
            height: 100%;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .blog-related-post-card:hover {
            transform: translateY(-5px);
        }
        
        .blog-related-post-img {
            height: 180px;
            object-fit: cover;
        }
        
        .blog-related-post-content {
            padding: 1.25rem;
        }
        
        .blog-related-post-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }
        
        .blog-related-post-date {
            font-size: 0.85rem;
            color: #6c757d;
            margin-bottom: 0.75rem;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .blog-post-title {
                font-size: 2rem;
            }
            
            .blog-post-meta {
                flex-direction: column;
                gap: 0.75rem;
            }
            
            .blog-post-content {
                font-size: 1.05rem;
            }
            
            .blog-post-container {
                padding: 2rem 3%; /* Less padding on smaller screens */
            }
        }
        
        @media (min-width: 1200px) {
            .blog-post-container {
                padding: 2rem 15%; /* More padding on larger screens for better readability */
            }
        }
    </style>
</head>
